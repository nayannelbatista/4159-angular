@for (group of productsByCategory; track group.category) {
  <div class="product-category">
    <h2>{{ group.category }}</h2>
    <div class="product-list">
        @for (product of group.products; track product.id) {
          <div class="product-card">
            <app-product-card
              [title]="product.title"
              [price]="product.price"
              [image]="product.image"
              (viewDetails)="goToDetails(product.id)"
            ></app-product-card>
          </div>
        }
    </div> 
  </div>  
}
